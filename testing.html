<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Chat Testing</title>

</head>
<body>
  
  <!-- 1) Include the widget script (from your own hosting / CDN) -->
<script src="chatbot-widget.js"></script>

<!-- 2) Initialize it -->
<script>
  ChatbotWidget.init({
    webhookUrl: "https://your-automation.domain/webhook/XXXXXXXX/chat",
    primaryColor: "green",   // button + user bubble
    botChatColor: "#333", // bot chat font color
    userChatColor: "white", // use chat font color
    bubbleColor: "#e5e7eb",     // bot bubble
    chatButtons: "green", // start button + button at the bottom
    chatSessionKey: 'sessionId',
    chatInputKey: "chatInput",
    replyKey: "output",
    logoUrl: "https://any.com/Logo.png",
    companyName: "Your Company Name",
    initialGreeting: "Hi {name}! I am your assistant. How can I help you today?",
    offsetRight: 24,
    offsetBottom: 24,
    renderPreChatForm: false,
    preChatFormUrl: "https://your-automation.domain/webhook-test/XXXXXXXX",
    sendFormDataWithMessages: true
  });
</script>
  
</body>
</html>
